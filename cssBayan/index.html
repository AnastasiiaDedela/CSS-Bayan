<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <title>CSS Bayan</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="accordion accordion__wrapper">
                <h1>CSS Bayan</h1>
                <div class="accordion-item item-1">
                    <input type="radio" name="checked" id="one" checked>
                    <label for="one">
                        <div class="header"><p class="item-title">Why bother?</p><div class="arrow"><img src="./assets/arrow.svg" alt=""></div></div>
                        <div class="content">
                            <div class="img__wrapper">
                                <img src="./assets/vebinar.png" alt="" class="meme">
                            </div>
                        </div>
                    </label>
                </div>
                
                <div class="accordion-item item-2">
                    <input type="radio" name="checked" id="two">
                    <label for="two">
                        <div class="header"><p class="item-title">Crosscheck is crucial</p><div class="arrow"><img src="./assets/arrow.svg" alt=""></div></div>             
                    <div class="content">
                        <div class="img__wrapper">
                            <img src="./assets/deploy.png" alt="" class="meme">
                        </div>
                    </div>
                </label>
                </div>
                
                <div class="accordion-item item-3">
                    <input type="radio" name="checked" id="three">
                    <label for="three">
                        <div class="header"><p class="item-title">Too specific task</p><div class="arrow"><img src="./assets/arrow.svg" alt=""></div></div> 
                    <div class="content">
                        <div class="img__wrapper">
                            <img src="./assets/special-task.jpg" alt="" class="meme">
                        </div>
                    </div>
                </label>
                </div>
                
                <div class="accordion-item item-4">
                    <input type="radio" name="checked" id="four">
                    <label for="four">
                        <div class="header"><p class="item-title">Let me sleep!</p><div class="arrow"><img src="./assets/arrow.svg" alt=""></div></div>
                    <div class="content">
                        <div class="img__wrapper">
                            <img src="./assets/summer.png" alt="" class="meme">
                        </div>
                    </div>
                </label>
                </div>
            
            </div>
        </div>
    </body>
</html>
