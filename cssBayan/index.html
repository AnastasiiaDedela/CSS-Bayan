<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <title>CSS Bayan</title>

    <body>
        <div class="wrapper">
            <div class="accordion accordion__wrapper">
                <h1>CSS Bayan</h1>
                <div class="accordion-item item-1">
                    <input type="checkbox" name="checked-one" id="one">
                    <label for="one">
                        <div class="header">Item 1</div>
                    </label>
                    <div class="content">
                        <div class="img__wrapper">
                            <img src="assets/burn.png" alt="" class="meme">
                        </div>
                    </div>
                </div>
                
                <div class="accordion-item item-2">
                    <input type="checkbox" name="checked-two" id="two">
                    <label for="two">
                        <div class="header">Item 2</div>
                    </label>
                    <div class="content">
                        <div class="img__wrapper">
                            <img src="assets/deploy.png" alt="" class="meme">
                        </div>
                    </div>
                </div>
                
                <div class="accordion-item item-3">
                    <input type="checkbox" name="checked-three" id="three">
                    <label for="three">
                        <div class="header">Item 3</div>
                    </label>
                    <div class="content">
                        <div class="img__wrapper">
                            <img src="assets/special-task.jpg" alt="" class="meme">
                        </div>
                    </div>
                </div>
                
                <div class="accordion-item item-4">
                    <input type="checkbox" name="checked-four" id="four">
                    <label for="four">
                        <div class="header">Item 4</div>
                    </label>
                    <div class="content">
                        <div class="img__wrapper">
                            <img src="assets/stage1.png" alt="" class="meme">
                        </div>
                    </div>
                </div>
            
            </div>
        </div>

</html>
